<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>


    <img class="wave" src="images/wave.png">
    <div class="container">

        <div class="img">
            <img src="images/as.png" style="width: 289px;">
        </div>
        <div class="login-content">

            <form action="#" method="POST" class="sign-in-form">
                <input type="hidden" name="_token" value="XXwcJStwXQAbuDghoXGg2QiaaBCHChQHC8M3fj5U">
                <img src="images/profilepic.png">
                <h2 class="login-title">DIU Transport</h2>
                <div class="login-input-field">
                    <i class="fas fa-envelope"></i>
                    <input id="email" type="email" class="input form-control " name="email" value="" autocomplete="email" autofocus placeholder="Email" />
                </div>

                <div class="login-input-field">
                    <i class="fas fa-lock"></i>
                    <input id="password" type="password" class="input form-control " name="password" autocomplete="current-password" placeholder="Password" />
                </div>

                <div class="check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label for="vehicle1" style=" color: #999;
                    font-size: .9rem; "><small>Remember!</small></label>
                    <a href="#"><small>Forgot Password?</small></a>
                </div><br>
                <button name="login-btn" class="btn">LOGIN</button><br><br>
                <p><small> (<a href="registration.html" style="color: red;
                    font-size: 0.9rem;"> Create New Account </a>) Assist the driver and helper by showing the Daffodil Internatinal University
                    ID card. Be cooperative with drivers, helpers and other passengers.</small>
                </p>
            </form>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>

</html>
