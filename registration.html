<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <img class="wave" src="images/wave.png">
    <div class="container">
        <div class="img">
            <img src="images/as.png" style="width: 289px;">
        </div>

        <div class="login-content">

            <form action="#" method="POST" class="sign-in-form">
                <input type="hidden" name="_token" value="vYYxSqTh8MrxBcfwP23UU4pyW2uBXx5VoU20rJXI">

                <img src="images/profilepic.png">
                <h2 class="login-title">User Info</h2>
                <div class="login-input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" class="from-control " value="" autocomplete="name" autofocus placeholder="Username" />
                </div>

                <div class="login-input-field">
                    <i class="fas fa-id-card"></i>
                    <input type="text" name="user_id" class="from-control " value="" autocomplete="user_id" autofocus placeholder="171-15-XXX" />
                </div>

                <div class="login-input-field">
                    <i class="fas fa-graduation-cap"></i>
                    <input type="text" name="department" class="from-control " value="" autocomplete="department" autofocus placeholder="CSE" />
                </div>

                <div class="login-input-field">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="phone_no" class="from-control " value="" autocomplete="phone_no" autofocus placeholder="017XXXXXXXX" />
                </div>

                <div class="login-input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" class="from-control " value="" autocomplete="email" autofocus placeholder="abc15-14XX@diu.edu.bd" />
                </div>

                <div class="login-input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="from-control " value="" autocomplete="password" autofocus placeholder="Password" />
                </div>

                <button name="signup-btn" class="btn">signup</button>
                <br><br> (
                <a href="index.html" style="color: red;
                   font-size: 0.9rem;"> Login</a>)

            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>

</html>
